<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="input">
        <div>You are now at <span id='currentRoom'></span></div>
        <input id='text' placeholder="Enter message">
        <button type="submit" id='submitText'>Submit</button><br>
        <input id='room' placeholder="Add Room">
        <button type="submit" id='addRoom'>Add Room</button>

      </div>
      <div id="rooms">
        <h3>Select Room:</h3>
        <ul id="roomSelect">
          <li><a href="#">lobby</a></li>
        </ul>
      </div>
      <div id="friends">
        <h3>Your friends:</h3>
        <ul id="friendSelect">
          <li><a href="#">lobby</a></li>
        </ul>
      </div>
      <div id="output">
        <h3>Tweets:</h3>
        <ul id="chats">

        </ul>
      </div>
    </div>
    <script src='scripts/init.js'></script>
  </body>
</html>
